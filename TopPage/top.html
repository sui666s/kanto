<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>関東ハウジング</title>
  <link rel="stylesheet" href="top.css">
</head>
<body>
  <div id="global-container">
    <div id="container">
      <header class="header">
        <div class="title">関東ハウジング</div>
          <ul class="header__ul">
            <li class="header__li">事業内容</li>
            <li class="header__li">施工実績</li>
            <li class="header__li">問い合わせフォーム</li>
          </ul>
      </header>
      <section>
        <div id="content">
          <div class="content__tx">理想の住まいと生活を実現</div>
          <img src="/image/トップ/home.png" alt="ホーム" class="content__img">
        </div>
      </section>
      <div class="main-content">
        <main>
          <section>
            <div class="corporate-philosophy">
              <div class="concept">いつまでも長く、住み心地の良い家、<br>
              そんな家づくり
              </div>
              <div class="concept-2">
                お客様の理想を実現し、いつまでも快適に住んでいただける<br>
                家をこしらえます
              </div>
              <div class="concept-3">
                お客様、ファースト<br><br>
                24時間365日対応
              </div>
            </div>
              <div class="concept__img">
                <img src="/image/トップ/いつまでも長く…１.png" alt="いつまでも長く…１" class="concept-img">
                <img src="/image/トップ/いつまでも長く…２.png" alt="いつまでも長く…２" class="concept-img2">
            </div>
          </section>
          <section class="hope">
            <div class="wish">
              <div class="wish__tx">こんな希望を叶えます！！</div>
              <div class="grant">
                <ul class="renovation">
                  <li class="renovation__style"><img src="/image/トップ/屋根外壁.png" alt="屋根外壁" class="renovation-img">
                    <div class="renovation__tx">屋根・外壁など住まいの外側を<br>修理したい</div></li>
                  <li class="renovation__style"><img src="/image/トップ/インテリア.png" alt="インテリア" class="renovation-img">
                    <div class="renovation__tx"> インテリアにこだわりたい</div></li>
                  <li class="renovation__style"><img src="/image/トップ/一新.png" alt="一新したい" class="renovation-img">
                    <div class="renovation__tx"> 一新したい</div></li>
                  <li class="renovation__style"><img src="/image/トップ/間取り.png" alt="間取り" class="renovation-img">
                    <div class="renovation__tx"> 間取りを変更したい</div></li>
                </ul>
                <a href="#" class="hope-btn"> <div class="hope-btn-__tx"> 私たちにできること</div></a>
              </div>
            </div>
          </section>
          <section class="construction">
            <p class="results__tx">施工実績</p>
            <div class="results">
              <img src="/image/トップ/施工実績1.png" alt="施工実績1" class="results__img">
              <img src="/image/トップ/施工実績2.png" alt="施工実績2" class="results__img">
              <img src="/image/トップ/施工実績3.png" alt="施工実績3" class="results__img">
            </div>
          </section>
        </main>
      </div>
    </div>
  </div>
</body>
</html>
